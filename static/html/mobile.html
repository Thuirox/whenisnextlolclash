<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whenisnextlolclash</title>
    <link rel="stylesheet" href="style/mobile.css">
    <link rel="stylesheet" href="style/countdown_image.css">
    <link rel="stylesheet" href="style/selector.css">
    <link rel="stylesheet" href="style/dropdown.css">
    <link rel="stylesheet" href="style/date.css">
</head>


<body>
    <div id="main-container">

        <div id="date-container-container">
            <div class="dropdown" id="regionSelectorContainer">
                <button class="dropbtn" id="regionSelectorDropbtn">EUW</button>
                <div id="regionSelector" class="dropdown-content"></div>
            </div>
            <div id="date-container">
                <div id="date-hider"></div>
                <div id="date">
                    <div id="date-date">-- JAN ---- </div>
                    <div>Â·</div>
                    <div id="date-hour">--:--</div>
                </div>

                <div id="date-gmt">GMT+----</div>
            </div>
        </div>

        <div class="countdownAndImage">
            <div id="image">
                <div id="imageInner"></div>
            </div>

            <div id="backgroundTextContainer">
                <div class="backgroundText">WHEN</div>
                <div class="backgroundText">IS</div>
                <div class="backgroundText">NEXT</div>
                <div class="backgroundText">LOL</div>
                <div class="backgroundText">CLASH</div>
            </div>

            <div id="countdownPanel">
                <div id="backgroundCountdownPanel">
                    <div id="passedText">*Already passed</div>
                    <div id="countdownColumnContainer">
                        <div id="countdownColumn">
                            <div class="countdownItem" id="days">--</div>
                            <div class="countdownItem" id="hours">--</div>
                            <div class="countdownItem" id="minutes">--</div>
                            <div class="countdownItem" id="seconds">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tournamentSelectorContainer" class="selectorContainer">
            <div class="selectorButtonContainer selectorButtonPrevious">
                <div class="selectorButton selectorButtonEnabled" id="tournamentSelectorPrevious">
                    <div class="selectorButtonInner">
                        <div class="arrowLeft"></div>
                    </div>
                </div>
            </div>

            <div class="selectorButtonContainer">
                <div class="selector" id="tournamentSelector">--</div>
            </div>

            <div class="selectorButtonContainer selectorButtonNext">
                <div class="selectorButton selectorButtonEnabled" id="tournamentSelectorNext">
                    <div class="selectorButtonInner">
                        <div class="arrowRight"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="daySelectorContainer" class="selectorContainer">
            <div class="selectorButtonContainer selectorButtonPrevious">
                <div class="selectorButton selectorButtonEnabled" id="daySelectorPrevious">
                    <div class="selectorButtonInner">
                        <div class="arrowLeft"></div>
                    </div>
                </div>
            </div>

            <div class="selectorButtonContainer">
                <div class="selector" id="daySelector">--</div>
            </div>

            <div class="selectorButtonContainer selectorButtonNext">
                <div class="selectorButton selectorButtonEnabled" id="daySelectorNext">
                    <div class="selectorButtonInner">
                        <div class="arrowRight"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottomInformations">
            <div>*start time to lock in for tier IV teams.</div>
            <div id="riotDisclaimer">"whenisnextlolclash.com" was created under Riot Games' "Legal Jibber Jabber" policy using assets owned by Riot Games.  Riot Games does not endorse or sponsor this project.</div>
        </div>
        
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script/log.js"></script>
<script src="script/utils.js"></script>
<script src="script/clashList.js"></script>
<script src="script/mobile.js"></script>

</html>
